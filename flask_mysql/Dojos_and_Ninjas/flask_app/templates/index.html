<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <style>
        body{
            display: flex;
        }
    </style>
    <div class="container-sm p-3 mb-2 bg-secondary text-white border border-2 ">
        <h1>New Dojo</h1>
        <form action="/create" method="post">
            <div class="mb-3">
                <label for="dojoname" class="form-label fs-4">Name</label>
                <input type="text" name="dojoname" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div class="container-sm p-3 mb-2 bg-secondary text-white border border-2">
        <h1>All Dojos</h1>
        <div class="card">
            <div class="card-body">
                {% for dojo in dojos %}
                <p class="fs-4"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {% endfor %}
            </div>
        </div>
        <a class="fs-4" href="/addninja">Add Ninja</a>
    </div>
</body>
</html>
