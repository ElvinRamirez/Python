<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>{{dojo.name}} Ninjas</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td scope="row">{{ninja.first_name}}</td> 
                    <td scope="row">{{ninja.last_name}}</td>
                    <td scope="row">{{ninja.age}}</td>
                    <td scope="row"><a href="/edit/{{ninja.id}}">Edit</a> | <a href="/delete/{{ninja.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
