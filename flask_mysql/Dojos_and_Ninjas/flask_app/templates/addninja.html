<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form action="/createninja" method="post" class="bg-info text-dark p-5 rounded col-6 mx-auto">
        <h1>New Ninja</h1>
            <div class="form-group">
                <select name="dojo"class="form-select"id="floatingSelect" aria-label="Default select example">
                    {% for dojo in dojos %}
                    <option value={{dojo.id}} name="dojo">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <label for="first_name">First Name:</label>
                <input type="text" name="fname" class="form-control">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" class="form-control">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control">
                <input type="submit" value="Create">
            </div>
            <a href="/dojos">Home</a>
    </form>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
