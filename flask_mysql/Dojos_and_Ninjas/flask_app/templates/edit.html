<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        #a{
            align-self: center;
        }
    </style>
    <form action="/edit/ninja" method="post" class="container-sm p-3 mb-2 bg-secondary text-white border border-2">
        <h1>Edit Ninja</h1>
        <input type="hidden" name="id" value={{ninja.id}}>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="fname" class="form-control" value="{{ninja.first_name}}">
                <label for="last_name">Last Name:</label>
                <input type="text" name="lname" class="form-control" value="{{ninja.last_name}}">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" value="{{ninja.age}}">
                <input type="submit" value="Update">
            </div>
    </form>
    <div id="a">
        <a href="/dojos">Back to Dojo</a>
    </div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
